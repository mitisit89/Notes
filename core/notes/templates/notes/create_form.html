{% extends 'base.html'%}
{%block title%}
Create 

{%endblock%}

{%block content%}

<form action="{%url 'create_note'%}" method="post">
  {%csrf_token%}
  {{ form.as_p }}
  {% for feild in form%}
  <div class="form-group">
    {%if feild.errors%}
    <div class="alert alert-danger" role="alert">
      {{feild.errors}}
    </div>
    {%endif%}

    {{feild.label}}
    {{feild}}

  </div>
  {%endfor%}
  <button type='submit' class="btn btn-primary">Create</button>
</form>    

{%endblock%}
