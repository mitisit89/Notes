<div class="card mb-5">
  <div class="card-body ">
    <h2 class="card-title">{{note.title}}</h2>
    <p class="card-text">{{note.body|truncatewords:15}}</p>
  </div>
  <div class="card-footer text-muted cart">
      <div class="text-right">
        <h7 class="card-subtitle mb-4 text-muted ">{{note.created}}</h7>

        <a href="delete/{{note.slug}}" class="btn btn-dark"> delete </a>
        <a href="update/{{note.slug}}" class="btn btn-dark"> update </a>
      </div>

  </div>
</div>
